<!DOCTYPE html>

<html>

    <head>
       
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!--tile element must be placed/nested within the head element-->
        <!-- title displays the name on the tab window of the browswer-->
        <title> Canvas Sample  </title>
       
        <!-- The element below is usually nested within head-->
        <!--Purpose is summarize the content of the page where search engines use to for results-->
        <meta name="description" content="">
        
        <!--used to control the viewport settings on mobile devices. 
            This meta tag is particularly important for ensuring that web 
            pages are displayed correctly and responsively 
            on various devices with different screen sizes.--> 

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Linking to the CSS style rules -->
        <link rel="stylesheet" href="">
   
    </head>

    <body> 
         <!-- Canvas Sample Begins Here -->
        <canvas id="canvasSample" width="400" height="400"> 

            <!--Refere to Javascript file for understanding of installing scripts-->
            <!-- 
                Async: <script src="js_files/main.js" async></script>
                Async: Stops loading the HTML in order to download the js file

                Defer: <script src="js_files/main.js" defer></script> 
                Defer: Prevents the js file from being loaded until ht page has been fully load
                source: 
                https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API ls
        
            -->
        
            <script  src="jsFiles/jsMain.js" async></script>
        </canvas>

    </body>
   

</html>
